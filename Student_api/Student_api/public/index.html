<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 4px 0;
      padding: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form div {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input:invalid {
      border-color: red;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 2px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Products List</h1>
  <ul id="product-list"></ul>

  <h2>Add Product</h2>
  <form id="productForm" novalidate>
    <div>
      <input type="text" id="name" placeholder="Product Name" required />
      <div id="name-error" class="error-message"></div>
    </div>
    <div>
      <input type="number" id="price" placeholder="Price" required min="1" />
      <div id="price-error" class="error-message"></div>
    </div>
    <button type="submit">Add Product</button>
  </form>

  <script>
    const API_URL = '/products'; // Relative path for live server

    async function fetchProducts() {
      try {
        const response = await fetch(API_URL);
        const products = await response.json();
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';

        products.forEach(product => {
          const li = document.createElement('li');
          li.textContent = `ID: ${product.id}, Name: ${product.name}, Price: â‚¹${product.price}`;
          productList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    function validateField(input, errorDiv, customValidationFn = null) {
      errorDiv.textContent = '';

      if (!input.value.trim()) {
        errorDiv.textContent = `${input.placeholder} is required.`;
        return false;
      }

      if (customValidationFn) {
        const errMsg = customValidationFn(input.value);
        if (errMsg) {
          errorDiv.textContent = errMsg;
          return false;
        }
      }
      return true;
    }

    document.getElementById('productForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const nameInput = document.getElementById('name');
      const priceInput = document.getElementById('price');

      const nameError = document.getElementById('name-error');
      const priceError = document.getElementById('price-error');

      const validName = validateField(nameInput, nameError);
      const validPrice = validateField(priceInput, priceError, value => {
        if (isNaN(value) || Number(value) <= 0) {
          return 'Price must be a positive number.';
        }
        return null;
      });

      if (!validName || !validPrice) return;

      const newProduct = {
        name: nameInput.value.trim(),
        price: Number(priceInput.value)
      };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newProduct)
        });

        if (response.ok) {
          alert('Product added successfully!');
          this.reset();
          fetchProducts();
        } else {
          alert('Failed to add product.');
        }
      } catch (error) {
        console.error('Error adding product:', error);
      }
    });

    fetchProducts();
  </script>
</body>
</html>
