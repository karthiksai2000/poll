<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 4px 0;
      padding: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      flex-grow: 1;
    }

    button {
      margin-left: 6px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    button:hover {
      background-color: #0056b3;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .delete-btn:hover {
      background-color: #b02a37;
    }

    form div {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input:invalid {
      border-color: red;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>Products List</h1>
  <ul id="product-list"></ul>

  <h2>Add Product</h2>
  <form id="productForm" novalidate>
    <div>
      <input type="text" id="name" placeholder="Product Name" required />
      <div id="name-error" class="error-message"></div>
    </div>
    <div>
      <input type="number" id="price" placeholder="Price" required min="1" />
      <div id="price-error" class="error-message"></div>
    </div>
    <button type="submit">Add Product</button>
  </form>

  <script>
    const API_URL = '/products';

    async function fetchProducts() {
      try {
        const response = await fetch(API_URL);
        const products = await response.json();
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';

        products.forEach(product => {
          const li = document.createElement('li');
          const span = document.createElement('span');
          span.textContent = `ID: ${product.id}, Name: ${product.name}, Price: â‚¹${product.price}`;
          li.appendChild(span);

          // Edit button
          const editBtn = document.createElement('button');
          editBtn.textContent = 'Edit';
          editBtn.addEventListener('click', () => editProduct(product));
          li.appendChild(editBtn);

          // Delete button
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.classList.add('delete-btn');
          deleteBtn.addEventListener('click', () => deleteProduct(product.id));
          li.appendChild(deleteBtn);

          productList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    function validateField(input, errorDiv, customValidationFn = null) {
      errorDiv.textContent = '';
      if (!input.value.trim()) {
        errorDiv.textContent = `${input.placeholder} is required.`;
        return false;
      }
      if (customValidationFn) {
        const errMsg = customValidationFn(input.value);
        if (errMsg) {
          errorDiv.textContent = errMsg;
          return false;
        }
      }
      return true;
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      try {
        const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (response.ok) fetchProducts();
        else alert('Failed to delete product');
      } catch (error) {
        console.error('Error deleting product:', error);
      }
    }

    function editProduct(product) {
      const nameInput = document.getElementById('name');
      const priceInput = document.getElementById('price');
      nameInput.value = product.name;
      priceInput.value = product.price;

      const form = document.getElementById('productForm');
      form.onsubmit = async function (event) {
        event.preventDefault();
        const validName = validateField(nameInput, document.getElementById('name-error'));
        const validPrice = validateField(priceInput, document.getElementById('price-error'), value => {
          if (isNaN(value) || Number(value) <= 0) return 'Price must be positive';
          return null;
        });
        if (!validName || !validPrice) return;

        const updatedProduct = { name: nameInput.value.trim(), price: Number(priceInput.value) };
        try {
          const response = await fetch(`${API_URL}/${product.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedProduct)
          });
          if (response.ok) {
            alert('Product updated successfully!');
            form.reset();
            form.onsubmit = addProductHandler; // Reset form submit
            fetchProducts();
          } else {
            alert('Failed to update product');
          }
        } catch (error) {
          console.error('Error updating product:', error);
        }
      };
    }

    const addProductHandler = async function (event) {
      event.preventDefault();
      const nameInput = document.getElementById('name');
      const priceInput = document.getElementById('price');
      const validName = validateField(nameInput, document.getElementById('name-error'));
      const validPrice = validateField(priceInput, document.getElementById('price-error'), value => {
        if (isNaN(value) || Number(value) <= 0) return 'Price must be positive';
        return null;
      });
      if (!validName || !validPrice) return;

      const newProduct = { name: nameInput.value.trim(), price: Number(priceInput.value) };
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newProduct)
        });
        if (response.ok) {
          alert('Product added successfully!');
          this.reset();
          fetchProducts();
        } else {
          alert('Failed to add product');
        }
      } catch (error) {
        console.error('Error adding product:', error);
      }
    };

    document.getElementById('productForm').addEventListener('submit', addProductHandler);

    fetchProducts();
  </script>
</body>
</html>
