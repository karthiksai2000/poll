<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      padding: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form div {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input:invalid {
      border-color: red;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 2px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Students List</h1>
  <ul id="student-list"></ul>

  <h2>Add Student</h2>
  <form id="studentForm" novalidate>
    <div>
      <input type="text" id="name" placeholder="Name" required />
      <div id="name-error" class="error-message"></div>
    </div>
    <div>
      <input type="text" id="course" placeholder="Course" required />
      <div id="course-error" class="error-message"></div>
    </div>
    <div>
      <input type="number" id="year" placeholder="Year" required min="1" max="6" />
      <div id="year-error" class="error-message"></div>
    </div>
    <button type="submit">Add Student</button>
  </form>

  <script>
    const API_URL = 'http://localhost:3000/students';

    // Fetch and display students
    async function fetchStudents() {
      try {
        const response = await fetch(API_URL);
        const students = await response.json();
        const studentList = document.getElementById('student-list');
        studentList.innerHTML = '';

        students.forEach(student => {
          const li = document.createElement('li');
          li.textContent = `ID: ${student.id}, Name: ${student.name}, Course: ${student.course}, Year: ${student.year}`;
          studentList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching students:', error);
      }
    }

    // Validate individual input field and show error message
    function validateField(input, errorDiv, customValidationFn = null) {
      errorDiv.textContent = '';

      if (!input.value.trim()) {
        errorDiv.textContent = `${input.placeholder} is required.`;
        return false;
      }

      if (customValidationFn) {
        const errMsg = customValidationFn(input.value);
        if (errMsg) {
          errorDiv.textContent = errMsg;
          return false;
        }
      }
      return true;
    }

    // Handle form submission
    document.getElementById('studentForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const nameInput = document.getElementById('name');
      const courseInput = document.getElementById('course');
      const yearInput = document.getElementById('year');

      const nameError = document.getElementById('name-error');
      const courseError = document.getElementById('course-error');
      const yearError = document.getElementById('year-error');

      // Validate all fields
      const validName = validateField(nameInput, nameError);
      const validCourse = validateField(courseInput, courseError);
      const validYear = validateField(yearInput, yearError, value => {
        const yearNum = Number(value);
        if (isNaN(yearNum) || yearNum < 1 || yearNum > 6) {
          return 'Year must be a number between 1 and 6.';
        }
        return null;
      });

      if (!validName || !validCourse || !validYear) {
        return; // Stop submission if invalid
      }

      // Prepare data
      const newStudent = {
        name: nameInput.value.trim(),
        course: courseInput.value.trim(),
        year: parseInt(yearInput.value, 10)
      };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newStudent)
        });

        if (response.ok) {
          alert('Student added successfully!');
          this.reset();
          fetchStudents(); // Refresh list
        } else {
          alert('Failed to add student.');
        }
      } catch (error) {
        console.error('Error adding student:', error);
      }
    });

    // Load students on page load
    fetchStudents();
  </script>
</body>
</html>
