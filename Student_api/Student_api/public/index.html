<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 6px 0;
      padding: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      flex: 1;
    }

    form div {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input:invalid {
      border-color: red;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 2px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
      font-size: 0.9em;
    }

    button.delete {
      background-color: #dc3545;
    }

    button.update {
      background-color: #28a745;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>Products List</h1>
  <ul id="product-list"></ul>

  <h2>Add / Update Product</h2>
  <form id="productForm" novalidate>
    <input type="hidden" id="productId" />
    <div>
      <input type="text" id="name" placeholder="Product Name" required />
      <div id="name-error" class="error-message"></div>
    </div>
    <div>
      <input type="number" id="price" placeholder="Price" required min="1" />
      <div id="price-error" class="error-message"></div>
    </div>
    <button type="submit" id="submitButton">Add Product</button>
  </form>

  <script>
    const API_URL = 'http://localhost:3000/products';

    // Fetch and display products
    async function fetchProducts() {
      try {
        const response = await fetch(API_URL);
        const products = await response.json();
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';

        products.forEach(product => {
          const li = document.createElement('li');
          const span = document.createElement('span');
          span.textContent = `ID: ${product.id}, Name: ${product.name}, Price: â‚¹${product.price}`;
          li.appendChild(span);

          const updateBtn = document.createElement('button');
          updateBtn.textContent = 'Update';
          updateBtn.classList.add('update');
          updateBtn.onclick = () => populateForm(product);

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.classList.add('delete');
          deleteBtn.onclick = () => deleteProduct(product.id);

          li.appendChild(updateBtn);
          li.appendChild(deleteBtn);
          productList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    // Populate form for update
    function populateForm(product) {
      document.getElementById('productId').value = product.id;
      document.getElementById('name').value = product.name;
      document.getElementById('price').value = product.price;
      document.getElementById('submitButton').textContent = 'Update Product';
    }

    // Validate field
    function validateField(input, errorDiv) {
      errorDiv.textContent = '';
      if (!input.value.trim()) {
        errorDiv.textContent = `${input.placeholder} is required.`;
        return false;
      }
      if (input.type === 'number' && Number(input.value) <= 0) {
        errorDiv.textContent = 'Price must be a positive number.';
        return false;
      }
      return true;
    }

    // Form submission
    document.getElementById('productForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const idInput = document.getElementById('productId');
      const nameInput = document.getElementById('name');
      const priceInput = document.getElementById('price');
      const nameError = document.getElementById('name-error');
      const priceError = document.getElementById('price-error');

      const validName = validateField(nameInput, nameError);
      const validPrice = validateField(priceInput, priceError);
      if (!validName || !validPrice) return;

      const productData = {
        name: nameInput.value.trim(),
        price: Number(priceInput.value)
      };

      try {
        let response;
        if (idInput.value) {
          // Update product
          response = await fetch(`${API_URL}/${idInput.value}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(productData)
          });
        } else {
          // Add new product
          response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(productData)
          });
        }

        if (response.ok) {
          alert(idInput.value ? 'Product updated successfully!' : 'Product added successfully!');
          this.reset();
          idInput.value = '';
          document.getElementById('submitButton').textContent = 'Add Product';
          fetchProducts();
        } else {
          alert('Failed to save product.');
        }
      } catch (error) {
        console.error('Error saving product:', error);
      }
    });

    // Delete product
    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;

      try {
        const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (response.ok) {
          alert('Product deleted successfully!');
          fetchProducts();
        } else {
          alert('Failed to delete product.');
        }
      } catch (error) {
        console.error('Error deleting product:', error);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
